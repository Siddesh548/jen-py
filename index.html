<!DOCTYPE html>
<html lang="en">
<head>

                        <th>Header 1</th>

                <tbody>
                    <tr>
                        <td>Data 1</td>

                        <td>Data 4</td>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>
